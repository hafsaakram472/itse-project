<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAARMS â€” Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd1dc 0%, #c9e9ff 50%, #dcd3ff 100%);
      font-family: 'Inter', sans-serif;
      padding: 1rem;
    }

    .login-card {
      max-width: 280px;
      width: 100%;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 0.8rem;
    }

    .logo-text {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #ff85a2 0%, #8a82ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .welcome {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 1.3rem;
      font-weight: 300;
      margin-bottom: 0.2rem;
      text-align: center;
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #999;
      margin-bottom: 1.2rem;
      text-align: center;
      font-size: 0.8rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 0.8rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #666;
      font-size: 0.8rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1.5px solid #e6e6fa;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.85rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #b19cd9;
      box-shadow: 0 0 0 3px rgba(177, 156, 217, 0.1);
      background: white;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background: linear-gradient(135deg, #ffb6c1 0%, #b19cd9 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 0.3rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(177, 156, 217, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(177, 156, 217, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      color: #ff6b6b;
      font-size: 0.75rem;
      margin-top: 0.3rem;
      display: none;
      padding: 0.4rem;
      background: rgba(255, 107, 107, 0.08);
      border-radius: 4px;
      border-left: 3px solid #ff6b6b;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.65rem;
      color: #aaa;
      background: rgba(255, 255, 255, 0.5);
      padding: 0.6rem;
      border-radius: 6px;
      line-height: 1.6;
    }

    .pastel-dots {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 0.8rem;
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
    }

    .dot-1 { background: #ffb6c1; }
    .dot-2 { background: #ffd1dc; }
    .dot-3 { background: #b19cd9; }
    .dot-4 { background: #c9e9ff; }
    .dot-5 { background: #dcd3ff; }
  </style>
</head>

<body>

  <div class="login-card">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-text">SAARMS</div>
    </div>

    <div class="welcome">Hello</div>
    <p class="subtitle">Sign in to continue</p>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <div id="loginError" class="error"></div>
      </div>

      <button type="submit">Login</button>
    </form>

    <!-- Footer -->
    <div class="footer">
      <p>
        admin@uni.edu<br>
        sara@uni.edu<br>
        ali@example.com
      </p>
    </div>

    <!-- Pastel color dots -->
    <div class="pastel-dots">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>
      <div class="dot dot-4"></div>
      <div class="dot dot-5"></div>
    </div>
  </div>

  <script>
    // Mock authentication
    function login(email, password, role) {
      const users = [
        { email: 'admin@uni.edu', password: 'admin123', role: 'admin' },
        { email: 'sara@uni.edu', password: 'teacher123', role: 'teacher' },
        { email: 'ali@example.com', password: 'student123', role: 'student' }
      ];
      return users.find(u => u.email === email && u.password === password && u.role === role);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const errorBox = document.getElementById('loginError');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const role = document.getElementById('role').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const user = login(email, password, role);

        if (user) {
          alert(`Login successful! Redirecting to ${role} dashboard...`);
        } else {
          errorBox.textContent = "Invalid credentials. Please try again.";
          errorBox.style.display = "block";
        }
      });

      // Hide error when user types
      document.querySelectorAll("input, select").forEach(input => {
        input.addEventListener("input", () => errorBox.style.display = "none");
      });
    });
  </script>

</body>
</html>
